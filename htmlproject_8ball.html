<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="htmlproject_8ball.css">
    <title>Magic 8 Ball</title>
</head>
<body>
    <div class="magic-8-ball" id="magic-8-ball">
        <div class="answer" id="answer">
            <p class="info">Shake to get an answer</p>
        </div>
    </div>
    
    <div class="controls">
        <textarea class="question-input" id="question-input" placeholder="Ask a question..."></textarea>
        <button class="shake-button" onclick="shakeMagic8Ball()">Shake</button>
    </div>

    <script src="htmlproject_8ball.js"></script>
</body>
</html>
